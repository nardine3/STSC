<div id="login-form-wrapper" class="flexed column-center white-font">

<h5 id="login-text">Login by Username and Passwords</h5>
<form id="login-form" class="padding-right">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="epassword" placeholder="Password">
        </div>
        <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                  Remember me
                </label>
              </div>
       <div class="d-flex justify-center"> <button type="submit" class="btn btn-primary">Login</button> </div>
